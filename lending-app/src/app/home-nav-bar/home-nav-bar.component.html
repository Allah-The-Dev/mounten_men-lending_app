<div >
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Mounten Men Finance</span>
        <span class="menu-spacer" style="margin-left: auto;"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a  mat-button mat-raised-button
            (click)="openSignUpDialog()">Sign Up</a>
          <a mat-button mat-raised-button style="margin-left: 6px;"
            (click)="openLoginDialog()">Login</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
          <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
          <a href="#" mat-button>Sign Up</a>
          <a href="#" mat-button>Login</a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>
</div>
