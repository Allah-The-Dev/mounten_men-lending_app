<mat-toolbar color="primary">
    <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
    </button>
    <span>Responsive Navigation</span>
    <span fxFlex="1 1 auto"></span>
    <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/" mat-button>Home</a>
        <a href="/posts" mat-button>Posts</a>
        <a mat-button (click)="doLogout()">Logout</a>
    </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-button (click)="sidenav.toggle()">Close</a>
        </mat-nav-list>
        <mat-nav-list>
            <a routerLink="/" mat-button >Home</a>
        </mat-nav-list>
        <mat-nav-list>
            <a href="/posts" mat-button >Posts</a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-button (click)="doLogout()" >Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <!-- <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content> -->
</mat-sidenav-container>
